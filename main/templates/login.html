{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block 'extra_style' %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
<div class="col-md-6 mx-auto cnt my-5 py-5 px-5">
    <div class="text-danger">{{ errors }}</div>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email address or username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="email or username" name="username">
            <small id="emailHelp" class="form-text text-danger">{{ form.username.errors }}</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            <small id="emailHelp" class="form-text text-danger">{{ form.password.errors }}</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <span><a href="{% url 'register' %}">Register </a>instead.</span>
    <span><a href="{% url 'reset_p' %}" class="ml-4">forgot  </a>password</span>
</div>
{% endblock %}
