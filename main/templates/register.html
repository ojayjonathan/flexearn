{% extends 'base.html' %}
{% block title %}Create Account{% endblock %}
{% load static %}
{% block 'extra_style' %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
<div class="col-md-6 mx-auto cnt my-4 py-4 px-5">
    <h5 class="fh mb-3">Registration</h5>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="phoneNumber ">Phone Number <sup>*</sup> </label>
            <input type="text" class="form-control" id="phoneNumber" aria-describedby="emailHelp"
                placeholder="0742441234" name="phone_number" required value="{{form.phone_number.value}}">
            <small class="form-text  text-danger">{{form.phone_number.errors}}</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail11">Email address <sup>*</sup> </label>
            <input type="email" class="form-control" id="exampleInputEmail11" aria-describedby="emailHelp"
                placeholder="example@gmail.com" name="email" required value="{{form.email.value}}">

            <small class="form-text text-danger">{{form.email.errors}}</small>
        </div>

        <div class="form-group">
            <label for="username ">Username <sup>*</sup> </label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="username"
                name="username" required value="{{form.username.value}}" autocomplete="off">

            <small class="form-text text-danger">{{form.username.errors}}</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password <sup>*</sup> </label>
            <div class="input-group">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                    name="password1" required autocomplete="off">
                <div class="input-group-append">
                    <a class="input-group-text" id="basic-addon2" onclick="showPassword('exampleInputPassword1')">
                        <img src="{% static 'images/eye-solid.svg' %}" alt="show password" class="eye"></a>
                </div>
            </div>
            <small class="form-text text-danger">{{form.password1.errors}}</small>
        </div>
        
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">&nbsp; Agree with
                <a href="{% url 'terms' %}">terms</a> and conditions </label>
        </div>
        <button type="submit" class="btn btn-primary my-2">Submit</button>
    </form>
</div>
<script>
    function showPassword(ele){
        let x= document.getElementById(ele)
        if (x.type==="password"){
            x.type='text'
        }
        else{
            x.type ='password'
        }
    }
</script>
{% endblock %}
