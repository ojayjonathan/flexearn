{% extends 'base.html' %}
{% load static %}
{% block 'extra_style' %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
{% block content %}
<div class="text-center mt-3">
    <h5>Enter confirmation code send to your email</h5>
</div>
<div class="col-md-6 mx-auto cnt my-5 py-5 px-5">


    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" required name="email">
            <small id="emailHelp" class="form-text text-muted">{{form.email.errors}}</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Code</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="code" name="code" required>
            <small id="emailHelp" class="form-text text-muted">{{form.code.errors}}</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
